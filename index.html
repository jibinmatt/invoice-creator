<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <header>
      <h1 class="title">Invoice Creator</h1>
      <h5 class="title">Thank you for choosing GoodCorp LLC!</h5>
    </header>

    <div class="body">

      <div class="button-div">
        <button class="btn" id="wash-car-btn">Wash Car : $10</button>
        <button class="btn" id="mow-lawn-btn">Mow Lawn : $20</button>
        <button class="btn" id="pull-weeds-btn">Pull Weeds : $30</button>
      </div>

      <div class="invoices">

        <div class="left-text">
          <p>TASKS</p>
        </div>

        <div class="empty-space"></div>

        <div class="money-tally">
          <p>TOTAL</p>
        </div>

      </div>

      <div class="list">

        <div class="list-div">
          <ul id="list"></ul>
        </div>

        <div class="empty"></div>

        <div class="price-div">
          <ul id="prices"></ul>
        </div>

      </div>

      <hr />

      <div class="end">

        <div class="notes">
          <p>NOTES</p>
          <span id="notes"></span>
        </div>

        <div class="total-amt">
          <p>TOTAl AMOUNT</p>
          <span id="total"">$0</span>
        </div>

      </div>

      <div class="invoice-btn-div">
        <button id="invoice-btn"> &#9997; Send Invoice</button>
      </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>

<!-- We accept cash, credit card, or PayPal  -->
